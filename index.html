<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <header>
        <nav>
            <section class="section-1">

                <div class="logo-header ">
                    <h1 class="logo">LOGO</h1>
                    <button class="logo-button">Sign Up</button>
                </div>


                <section class="section-2">
                    <div class="logo-ui">
                        <h1 class="ui">Cool Dark UI Template for <br> Webflow Agencies!</h1>
                        <button class="btn2 ">Stay Focused</button>
                    </div>
                </section>

            </section>




        </nav>
    </header>
    <main>
    <div class="main-section">
        <div class="action">
            <h2 class="action-title">See It in Action</h2>
            <p class="action-description">Explore the live preview and imagine your <br> brand in this bold new look.</p>
            <button class="action-button">Launch Live Preview</button>
        </div>
        <div class="image-webflow">
            <img src="Assets/wc-mini.png" alt="">
        </div>
    </div>

    <div class="user-info">
        <h1 class="user-title">Joined Thousands of Productive Users</h1>
        <div class="user-percentage">
            <div class="user">
                <h1 class="active-user">50K</h1>
                <p class="user-description">Active Users</p>
            </div>
             <div class="user">
                <h1 class="active-user">2M+</h1>
                <p class="user-description">Focus Sessions</p>
            </div>
             <div class="user">
                <h1 class="active-user">95%</h1>
                <p class="user-description">Satisfaction Rate</p>
            </div>
        </div>
    </div>
</main>
    <footer>

    </footer>
</body>

</html>
